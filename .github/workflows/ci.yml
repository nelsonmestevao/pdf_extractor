name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        include:
          - pair: { elixir: "1.15.8", otp: "25.3" }
          - pair: { elixir: "1.18.4", otp: "28.0" }
          - pair: { elixir: "1.19.5", otp: "28.3" }
            format: true

    name: OTP / Elixir (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      MIX_ENV: test

    steps:
      - name: ‚òÅÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üíß Setup Elixir ${{ matrix.elixir }} (OTP ${{matrix.otp}})
        uses: marmelasoft/elixir-setup@v2
        with:
          elixir-version: ${{ matrix.pair.elixir }}
          otp-version: ${{ matrix.pair.otp }}
          cache-plts: true

      - name: üî¨ Run the tests
        run: mix test --warnings-as-errors --cover

      - name: üßπ Check code formating
        run: mix format --check-formatted
        if: ${{ matrix.format }}
